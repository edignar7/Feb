<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A Special Question For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sparkle-container" id="sparkleContainer"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="intro-section" id="introSection">
        <div class="video-wrapper" id="videoWrapper">
            <img id="introMedia" src="assets/images/sticker.gif" alt="Kiss for you">
            <div class="video-sparkles" id="videoSparkles"></div>
        </div>
    </div>
    <div class="typewriter-section" id="typewriterSection">
        <div class="typewriter-text" id="typewriterText">
            <span id="typewriterContent"></span>
            <span class="cursor"></span>
        </div>
    </div>
    <div class="main-interface" id="mainInterface">
        <div class="question-container">
            <p class="name-text" id="nameText">Hey handsome...</p>
            <h1 class="question-text" id="questionText">Will you be my Valentine?</h1>
        </div>
        <div class="buttons-container" id="buttonsContainer">
            <button class="yes-btn" id="yesBtn">Yes! 💖<div class="yes-sparkles" id="yesSparkles"></div></button>
        </div>
        <button class="no-btn" id="noBtn">No</button>
    </div>
    <div class="celebration-section" id="celebrationSection">
        <div class="celebration-emojis" id="celebrationEmojis"></div>
        <div class="message-card">
            <h2>You just made me the happiest girl in the whole world! 💕</h2>
            <p>I knew you'd say yes... you couldn't resist, could you? 😏💖</p>
            <button class="replay-btn" id="replayKissBtn">💋 Replay Kiss</button>
            <div class="countdown" id="countdown"></div>
            <p class="lock-message">Okay... now you're officially mine 💖<br>No take-backs allowed! 🔐</p>
        </div>
    </div>
    <button class="audio-toggle" id="audioToggle">🔇</button>
    <script src="js/app.js"></script>
</body>
</html>
